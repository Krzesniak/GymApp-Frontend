<mat-toolbar>Baza ćwiczeń</mat-toolbar>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let exercise of exercisesHeader">
      <mat-card class="mat-elevation-z4">
        <div style="align-items: flex-end">
          <mat-icon>star</mat-icon>
        </div>
        <img mat-card-image src='../../../assets/img/{{exercise.urlImage}}.jpg'>
        <mat-card-content>
          <div>
            <h3> {{exercise.name}}</h3>
            <div class="similar-button"
                 [ngClass]="{
                          'green' : exercise.exerciseDifficulty == 'EASY',
                          'orange' : exercise.exerciseDifficulty == 'MEDIUM',
                          'red' : exercise.exerciseDifficulty == 'HARD',
                          'extreme' : exercise.exerciseDifficulty == 'EXTREME'
                       }">
              <h5> {{exercise.exerciseDifficulty}}</h5>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<div class="row pb-5">
  <div class="col-md-12 p-5">
    <ngx-spinner
      bdOpacity=0.9
      bdColor=""
      size="default"
      color="#581f87"
      type="ball-pulse-sync"
      [fullScreen]="false"
    >
    </ngx-spinner>
  </div>
</div>
