<mat-toolbar>Baza przepis√≥w</mat-toolbar>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let meal of meals; let i = index">
      <mat-card (click)="openDialog(meal)" class="mat-elevation-z4" *ngIf="i + 1 === meals.length" #theLastList>
        <div style="align-items: flex-end">
          <mat-icon>star</mat-icon>
        </div>
        <img mat-card-image src='../../../assets/img/food/{{meal.urlImage}}.jpg'>
        <mat-card-content>
          <div>
            <h3> {{meal.name}}</h3>
            <div class="similar-button"
                 [ngClass]="{
                          'green' : i==1,
                          'orange' : i==2,
                          'red' : i==3
                       }">
              <h5> OBIAD </h5>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
      <mat-card  (click)="openDialog(meal)" class="mat-elevation-z4" *ngIf="i + 1 != meals.length">
        <div style="align-items: flex-end">
          <mat-icon>star</mat-icon>
        </div>
        <img mat-card-image src='../../../assets/img/food/{{meal.urlImage}}.jpg'>
        <mat-card-content>
          <div>
            <h3> {{meal.name}}</h3>
            <div class="similar-button">
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<div class="row pb-5">
  <div class="col-md-12 p-5">
    <ngx-spinner
      bdOpacity=0.9
      bdColor=""
      size="default"
      color="#581f87"
      type="ball-pulse-sync"
      [fullScreen]="false"
    >
    </ngx-spinner>
  </div>
</div>
